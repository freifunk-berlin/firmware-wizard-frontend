<!doctype html>

<html data-ng-app="WizardApp">
  <head>
    <title>Freifunk Berlin Â· Router configuration wizard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor assets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="vendor/ui-bootstrap-tpls-0.13.1.min.js"></script>

    <!-- wizard assets -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Freifunk Berlin</a>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="jumbotron wizard-bg-highlight">
      <div class="container">
        <h1>
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-wrench fa-stack-1x fa-inverse"></i>
        </span><br>
        Router configuration wizard</h1>
      </div>
    </div>

    <form class="form-horizontal wizard-categories" data-ng-controller="WizardCtrl">

      <div class="wizard-category">
        <div class="container">
          <h2>
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-user fa-stack-1x fa-inverse"></i>
            </span>
            Basics
          </h2>

          <div class="form-group">
            <label for="password1" class="col-md-2 control-label">Password</label>
            <div class="col-md-4">
              <input type="password" class="form-control" id="password1" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="password2" class="col-md-2 control-label">Password verification</label>
            <div class="col-md-4">
              <input type="password" class="form-control" id="password2" placeholder="Repeat password for verification">
            </div>
          </div>

          <div class="form-group">
            <label for="routerName" class="col-md-2 control-label">Router name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="routerName" placeholder="Name of the router">
            </div>
          </div>

          <div class="form-group">
            <label for="userName" class="col-md-2 control-label">Your name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="yourName" placeholder="Your name">
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email</label>
            <div class="col-md-4">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>

        </div>
      </div>

      <div class="wizard-category">
        <div class="container">
          <h2>
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-plug fa-stack-1x fa-inverse"></i>
            </span>
            Internet sharing
          </h2>

          <div class="form-group">
            <label for="shareInternet" class="col-md-2 control-label">Share internet</label>
            <div class="col-md-4">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="shareInternet" data-ng-model="wizard.shareInternet">
                </label>
              </div>
            </div>
          </div>

          <div data-collapse="!wizard.shareInternet">

            <div class="form-group">
              <label for="rateDown" class="col-md-2 control-label">Data rate down</label>
              <div class="col-md-4">
                <input type="text" class="form-control" id="rateDown" placeholder="Data rate downstream">
              </div>
            </div>

          </div>

        </div>
      </div>

    </form>

  </body>
</html>
