<!-- internet sharing -->
  <div class="container" translate-namespace="internetSharing">
    <h2>
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-share-alt fa-stack-1x fa-inverse"></i>
            </span>
      <span translate>.headline</span>
    </h2>
    <p>
      <i class="fa fa-fw fa-info-circle"></i>
      <span translate>.help</span>
    </p>

    <!-- share internet row -->
    <div class="form-group" translate-namespace=".shareInternet">
      <label for="internetShare" class="col-md-3 control-label" translate>
        .label
      </label>
      <div class="col-md-9">
        <div class="checkbox">
          <label class="text-muted">
            <input type="checkbox"
                   name="internetShare" id="internetShare"
                   data-ng-model="wizard.internet.share">
            <span translate>.help</span>
          </label>
        </div>
      </div>
    </div>
    <!-- share internet row -->

    <div uib-collapse="!wizard.internet.share">
      <div class="row">
        <div class="col-md-offset-3 col-md-9">
          <p class="text-info">
            <span class="fa fa-fw fa-heart"></span>
            <span translate>.shareInternet.thanks</span>
          </p>
        </div>
      </div>

      <!-- transfer rate -->
      <div class="form-group">
        <label for="vpn" class="col-md-3 control-label" translate>
          .limitspeed.label
        </label>
        <div class="col-md-9">
          <div class="checkbox">
            <label class="text-muted">
              <input type="checkbox"
                     name="limitspeed" id="limitspeed"
                     data-ng-model="wizard.internet.limitspeed.enabled">
              <span translate>.limitspeed.help</span>
            </label>
          </div>
        </div>
      </div>

      <div uib-collapse="!wizard.internet.limitspeed.enabled">

        <div class="row">
          <div class="col-md-offset-3 col-md-9">

            <div class="form-group" translate-namespace=".transferSpeed">
              <div class="col-md-3">
                <label class="control-label" translate>
                  .label
                </label>
              </div>
              <div class="col-md-9">
                <div class="row">
                  <div class="col-md-12 help-block" translate>
                    .help
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <input type="number" class="form-control"
                           name="limitDown" id="limitDown"
                           translate
                           translate-attr-placeholder=".down.placeholder"
                           data-ng-model="wizard.internet.limitDown">
                              <div class="help-block" translate>.down.help</div>
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control"
                           name="limitUp" id="limitUp"
                           translate
                           translate-attr-placeholder=".up.placeholder"
                           data-ng-model="wizard.internet.limitUp">
                    <div class="help-block" translate>.up.help</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / transfer rate -->

      <!-- anti-störerhaftungs-VPN -->
      <div class="form-group">
        <label for="vpn" class="col-md-3 control-label" translate>
          .antistoererhaftung.label
        </label>
        <div class="col-md-9">
          <div class="checkbox">
            <label class="text-muted">
              <input type="checkbox"
                     name="vpn" id="vpn"
                     data-ng-model="wizard.internet.vpn.enabled">
              <span translate>.antistoererhaftung.help</span>
            </label>
          </div>
        </div>
      </div>

      <div uib-collapse="!wizard.internet.vpn.enabled">

        <div class="form-group" translate-namespace=".generateCertificate">
          <label for="vpn03generate" class="col-md-3 control-label" translate>
            .label
          </label>
          <div class="col-md-9">
            <div class="checkbox">
              <label>
                <input type="checkbox"
                       name="vpn03generate" id="vpn03generate"
                       data-ng-model="state.internet.vpn.vpn03generate">
                <span class="text-muted" translate>.help</span>
              </label>
            </div>
          </div>
        </div>

        <div class="row" uib-collapse="state.internet.vpn.vpn03generate" translate-namespace=".generateCertificate">
          <div class="col-md-offset-3 col-md-9">
            <div class="form-group has-feedback"
                 ng-class="formFeedback('vpnCert')">
              <label for="vpnCert" class="col-md-3 control-label" translate>
                .certificate.label
              </label>
              <div class="col-md-9">
                <div class="btn btn-info" role="button" id="vpnCert" name="vpnCert"
                     data-ng-model="vpnCert" data-ngf-select="uploadVpnFiles($files, cert)"
                     data-ngf-multiple="false" ngf-pattern="'text/*,.crt'" ngf-accept="'text/*'"
                     data-ng-required="!state.internet.vpn.vpn03generate
                     && wizard.internet.vpn.enabled
                     && wizard.internet.share" translate>
                  .select
                </div>&nbsp;{{wizard.internet.vpn.cert.filename}}
                <span class="fa form-control-feedback"
                      ng-class="formControlFeedback('vpnCert')"></span>
                <div class="help-block">
                  <div ng-messages="hasError('vpnCert')">
                    <div ng-message="pattern">
                      <span translate>.cert.error.pattern</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group has-feedback"
                 ng-class="formFeedback('vpnKey')">
              <label for="vpnKey" class="col-md-3 control-label" translate>
                .key.label
              </label>
              <div class="col-md-9">
                <div class="btn btn-info" role="button" id="vpnKey" name="vpnKey"
                     data-ng-model="vpnKey" data-ngf-select="uploadVpnFiles($files, 'key')"
                     data-ngf-multiple="false" ngf-pattern="'text/*,.key'" ngf-accept="'text/*'"
                     data-ng-required="!state.internet.vpn.vpn03generate
                     && wizard.internet.vpn.enabled
                     && wizard.internet.share" translate>
                  .select
                </div>&nbsp;{{wizard.internet.vpn.key.filename}}
                <span class="fa form-control-feedback"
                      ng-class="formControlFeedback('vpnKey')"></span>
                <div class="help-block">
                  <div ng-messages="hasError('vpnKey')">
                    <div ng-message="pattern">
                      <span translate>.key.error.pattern</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group" translate-namespace=".generateCertificate">
          <label for="customvpn" class="col-md-3 control-label" translate>
          </label>
          <div class="col-md-9">
            <div class="checkbox">
              <label>
                <input type="checkbox"
                       name="customvpn" id="customvpn"
                       data-ng-model="state.internet.vpn.customvpn">
                <span class="text-muted" translate>.conf.customvpn</span>
              </label>
            </div>
          </div>
        </div>

        <div class="row" uib-collapse="!state.internet.vpn.customvpn" translate-namespace=".generateCertificate">
          <div class="col-md-offset-3 col-md-9">
            <div class="form-group has-feedback"
                 ng-class="formFeedback('vpnConf')">
              <label for="vpnConf" class="col-md-3 control-label" translate>
                .conf.label
              </label>
              <div class="col-md-9">
                <div class="btn btn-info" role="button" id="vpnConf" name="vpnConf"
                     data-ng-model="vpnConf" data-ngf-select="uploadVpnFiles($files, 'conf')"
                     data-ngf-multiple="false" ngf-pattern="'text/*,.cnf'" ngf-accept="'text/*'"
                     data-ng-required="!state.internet.vpn.vpn03generate
                     && wizard.internet.vpn.enabled
                     && wizard.internet.share
                     && wizard.internet.vpn.customvpn" translate>
                  .select
                </div>&nbsp;{{wizard.internet.vpn.conf.filename}}
                <span class="fa form-control-feedback"
                      ng-class="formControlFeedback('vpnConf')"></span>
                <div class="help-block">
                  <div ng-messages="hasError('vpnConf')">
                    <div ng-message="pattern">
                      <span translate>.conf.error.pattern</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / anti-störerhaftungs-VPN -->
    </div>
  </div>
<!-- / internet sharing -->
